<!DOCTYPE html>
<html lang="es">
<head><script defer src="tsx-security.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSX OPERATIONS | Dashboard</title>

    <link rel="stylesheet" href="tsx-style.css">
    <link rel="stylesheet" href="tsx-operaciones.css">
    <script defer src="tsx-operaciones.js"></script>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="tsx-sidebar">
        <div class="sidebar-logo">TSX</div>

        <nav class="sidebar-nav">
            <a href="operaciones.html" class="active">Operaciones</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="#">Archivos</a>
            <a href="#">Inteligencia</a>
            <a href="#">Sistema</a>

        </nav>

        <button class="sidebar-exit">Salir</button>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="tsx-main">

        <!-- HEADER -->
        <header class="tsx-header">
            <h1 class="header-title">OPERACIONES</h1>
            <div class="header-info">
                <span id="horaSistema"></span>
            </div>
        </header>

        <!-- WIDGETS -->
        <section class="widgets-grid">

            <div class="widget-card">
                <h2>Estado del Sistema</h2>

            <div class="widget-card">
                <h2>Proyectos Activos</h2>

            </div>

            <div class="widget-card">
                <h2>Última Actividad</h2>
                <p class="widget-value">Hace 2 horas</p>
            </div>

        </section>

        <!-- PANEL HOLOGRÁFICO -->
        <section class="holo-panel">
            <h2>PANEL HOLOGRÁFICO</h2>
            <p>Visualización dinámica del ecosistema TSX.</p>
        </section>
