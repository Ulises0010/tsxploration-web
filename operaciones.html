<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | COMMAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ô†Ô∏è</text></svg>">
    
    <style>
        /* --- 1. BASE SYSTEM --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-gold: #ffd700;
            --alert-red: #ff3333;
            --bg-deep: #050505;
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace; /* Letra t√©cnica */
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- 2. EFECTOS DE PANTALLA (SCANLINES) --- */
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* --- 3. PANTALLA DE CARGA (BOOT SEQUENCE) --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: 'Orbitron', sans-serif;
        }
        .loader-text { font-size: 1.2rem; margin-bottom: 10px; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 2px; }
        .progress-bar { width: 300px; height: 4px; background: #333; position: relative; }
        .progress-fill { height: 100%; background: var(--neon-blue); width: 0%; transition: width 0.1s; box-shadow: 0 0 10px var(--neon-blue); }
        .console-log { font-size: 0.7rem; color: #555; margin-top: 10px; height: 100px; overflow: hidden; width: 300px; text-align: left; }

        /* --- 4. INTERFAZ PRINCIPAL --- */
        #interface { opacity: 0; transition: opacity 1s; height: 100%; display: flex; }

        /* SIDEBAR HUD */
        .sidebar {
            width: 80px; border-right: 1px solid var(--grid-color);
            display: flex; flex-direction: column; align-items: center; padding-top: 20px;
            background: rgba(0,0,0,0.8); z-index: 10;
        }
        .hud-btn {
            width: 50px; height: 50px; border: 1px solid var(--grid-color);
            margin-bottom: 20px; display: flex; justify-content: center; align-items: center;
            color: var(--neon-blue); cursor: pointer; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); /* Forma recortada */
        }
        .hud-btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .hud-btn.active { border-color: var(--neon-gold); color: var(--neon-gold); box-shadow: 0 0 10px var(--neon-gold); }

        /* √ÅREA CENTRAL */
        .main-view { flex: 1; position: relative; padding: 20px; overflow: hidden; }

        /* FONDO DE REJILLA 3D */
        .grid-floor {
            position: absolute; bottom: -50%; left: -50%; width: 200%; height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 5s linear infinite;
            z-index: 0; opacity: 0.3;
        }
        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 40px; } }

        /* HEADER HUD */
        .top-hud {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--grid-color); padding-bottom: 10px; margin-bottom: 20px;
            position: relative; z-index: 5;
        }
        .top-hud h1 { font-family: 'Orbitron'; font-size: 1.5rem; text-shadow: 0 0 10px var(--neon-blue); }
        .live-indicator { font-size: 0.7rem; border: 1px solid var(--neon-blue); padding: 2px 8px; animation: blink 2s infinite; }

        /* EL HOLOGRAMA (GLOBO 3D) */
        .hologram-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; z-index: 1;
            pointer-events: none; /* Dejar pasar clics */
        }
        .sphere {
            width: 100%; height: 100%; border-radius: 50%;
            border: 1px solid rgba(0, 243, 255, 0.3);
            position: relative; animation: rotateSphere 10s linear infinite;
            transform-style: preserve-3d;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1) inset;
        }
        .equator {
            position: absolute; top: 50%; left: 0; width: 100%; height: 0;
            border: 1px solid var(--neon-blue); transform: translateY(-50%);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .circle-orbit {
            position: absolute; top: 10%; left: 10%; width: 80%; height: 80%;
            border: 1px dashed rgba(0, 243, 255, 0.5); border-radius: 50%;
            animation: spinReverse 15s linear infinite;
        }

        /* TARJETAS FLOTANTES (WIDGETS) */
        .widgets-layer {
            position: relative; z-index: 5;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;
        }
        .cyber-card {
            background: rgba(0, 20, 40, 0.6); border: 1px solid var(--neon-blue);
            padding: 15px; position: relative; backdrop-filter: blur(4px);
        }
        .cyber-card::before { /* Esquina cortada */
            content: ''; position: absolute; top: -1px; right: -1px; width: 20px; height: 20px;
            background: linear-gradient(45deg, transparent 50%, var(--neon-blue) 50%);
        }
        .cyber-title { color: var(--neon-gold); font-size: 0.8rem; margin-bottom: 5px; font-family: 'Orbitron'; }
        .cyber-value { font-size: 1.8rem; text-shadow: 0 0 5px var(--neon-blue); }

        /* ANIMACIONES */
        @keyframes rotateSphere { from { transform: rotateY(0deg) rotateX(10deg); } to { transform: rotateY(360deg) rotateX(10deg); } }
        @keyframes spinReverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .sidebar { width: 100%; height: 60px; flex-direction: row; justify-content: space-around; position: fixed; bottom: 0; border-right: none; border-top: 1px solid var(--neon-blue); padding: 0; background: #000; }
            .hologram-container { width: 200px; height: 200px; opacity: 0.5; } /* M√°s peque√±o en m√≥vil */
            .main-view { padding-bottom: 80px; }
        }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="loader-text">INITIALIZING TSX CORE...</div>
        <div class="progress-bar"><div class="progress-fill" id="p-bar"></div></div>
        <div class="console-log" id="console"></div>
    </div>

    <div id="interface">
        
        <nav class="sidebar">
            <div class="hud-btn active">üìä</div>
            <div class="hud-btn">üìÅ</div>
            <div class="hud-btn">üì°</div>
            <div class="hud-btn">‚ò¢Ô∏è</div>
            <div class="hud-btn" style="color: var(--alert-red); margin-top: auto;" onclick="window.location.href='index.html'">üõë</div>
        </nav>

        <main class="main-view">
            <div class="grid-floor"></div>

            <div class="hologram-container">
                <div class="sphere">
                    <div class="equator"></div>
                </div>
                <div class="circle-orbit"></div>
            </div>

            <header class="top-hud">
                <div>
                    <h1>NEXUS OPS</h1>
                    <div style="font-size: 0.8rem; color: #888;">COMMANDER: BOSS</div>
                </div>
                <div class="live-indicator">SYS.ONLINE</div>
            </header>

            <div class="widgets-layer">
                <div class="cyber-card">
                    <div class="cyber-title">CPU LOAD</div>
                    <div class="cyber-value">34%</div>
                    <div style="height: 5px; width: 100%; background: #333; margin-top:5px;"><div style="width: 34%; height:100%; background: var(--neon-blue);"></div></div>
                </div>
                
                <div class="cyber-card">
                    <div class="cyber-title">GLOBAL ASSETS</div>
                    <div class="cyber-value">3</div>
                    <div style="font-size: 0.7rem;">STATUS: SECURE</div>
                </div>

                <div class="cyber-card">
                    <div class="cyber-title">INCOMING DATA</div>
                    <div class="cyber-value" id="random-num">0000</div>
                    <div style="font-size: 0.7rem; color: var(--neon-gold);">ENCRYPTED</div>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- SECUENCIA DE ARRANQUE (BOOT) ---
        const consoleDiv = document.getElementById('console');
        const bar = document.getElementById('p-bar');
        const logs = [
            "Conectando a Red Neural...",
            "Cargando m√≥dulos de holograma...",
            "Verificando identidad biom√©trica...",
            "Desencriptando TSX-2026...",
            "ACCESO CONCEDIDO."
        ];

        let i = 0;
        function bootSystem() {
            if (i < logs.length) {
                consoleDiv.innerHTML += `> ${logs[i]}<br>`;
                bar.style.width = `${(i + 1) * 20}%`;
                i++;
                setTimeout(bootSystem, 400); // Velocidad de carga
            } else {
                setTimeout(() => {
                    document.getElementById('boot-screen').style.display = 'none';
                    document.getElementById('interface').style.opacity = 1;
                }, 800);
            }
        }
        
        // Iniciar al cargar
        window.onload = bootSystem;

        // --- EFECTO N√öMEROS ALEATORIOS ---
        setInterval(() => {
            document.getElementById('random-num').innerText = Math.floor(Math.random() * 9999);
        }, 100);

    </script>
</body>
</html>
