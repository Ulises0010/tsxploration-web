<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Quantum</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ô†Ô∏è</text></svg>">

    <style>
        /* --- 1. QUANTUM VARIABLES --- */
        :root {
            --bg-dark: #050509;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --gold: #d4af37;
            --text-main: #ffffff;
            --text-dim: #8a8a9b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: var(--text-main);
            display: flex;
        }

        /* --- 2. FONDO AURORA BOREAL (Moderno/Futurista) --- */
        .aurora-bg {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.15), transparent 60%),
                        radial-gradient(circle at 80% 20%, rgba(188, 19, 254, 0.1), transparent 50%);
            z-index: -1;
            animation: auroraMove 20s infinite alternate;
            filter: blur(80px); /* Suavizado extremo */
        }
        @keyframes auroraMove { 
            0% { transform: translate(0, 0) rotate(0deg); } 
            100% { transform: translate(-50px, 50px) rotate(5deg); } 
        }

        /* --- 3. SIDEBAR DE CRISTAL --- */
        .sidebar {
            width: 90px; height: 100%;
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(20px); /* Efecto cristal */
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; align-items: center; padding: 40px 0;
            z-index: 10;
        }
        .nav-icon {
            font-size: 1.5rem; color: var(--text-dim); margin-bottom: 40px;
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
            border-radius: 12px;
        }
        .nav-icon:hover, .nav-icon.active {
            color: var(--neon-blue); background: var(--glass);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            transform: scale(1.1);
        }

        /* --- 4. √ÅREA PRINCIPAL --- */
        .main-content {
            flex: 1; padding: 40px; position: relative;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 40px; animation: slideDown 1s ease-out;
        }
        .title-area h1 {
            font-family: 'Syncopate', sans-serif; /* Fuente futurista ancha */
            font-size: 2.5rem; text-transform: uppercase; letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--text-dim));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .title-area p { color: var(--neon-blue); letter-spacing: 2px; font-weight: 600; margin-top: 5px; }
        
        .system-time { text-align: right; }
        .time-big { font-size: 3rem; font-weight: 300; line-height: 1; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .date-small { color: var(--text-dim); letter-spacing: 2px; text-transform: uppercase; }

        /* GRID LAYOUT */
        .dashboard-grid {
            display: grid; grid-template-columns: 2fr 1fr; gap: 30px; height: 100%;
        }

        /* --- 5. TARJETAS QUANTUM (Glassmorphism) --- */
        .q-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            position: relative; overflow: hidden;
            backdrop-filter: blur(15px);
            transition: 0.4s;
            animation: fadeUp 1s ease-out backwards;
        }
        .q-card:nth-child(2) { animation-delay: 0.2s; }
        .q-card:nth-child(3) { animation-delay: 0.4s; }

        .q-card:hover {
            border-color: rgba(0, 243, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Destello en hover */
        .q-card::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg); transition: 0.5s;
        }
        .q-card:hover::after { left: 150%; transition: 0.7s; }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 20px; color: var(--text-dim); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }
        .card-stat { font-size: 3.5rem; font-weight: 700; color: #fff; }
        .card-sub { color: var(--neon-blue); margin-top: 5px; font-size: 1.1rem; }

        /* --- 6. EL N√öCLEO (THE CORE) - Visual Central --- */
        .core-container {
            display: flex; justify-content: center; align-items: center;
            position: relative; height: 100%; min-height: 250px;
        }
        .core-ring {
            width: 180px; height: 180px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.05);
            position: absolute;
            display: flex; justify-content: center; align-items: center;
        }
        /* Anillos animados */
        .ring-1 { border-top: 2px solid var(--neon-blue); animation: spin 4s linear infinite; width: 180px; height: 180px; box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); }
        .ring-2 { border-bottom: 2px solid var(--neon-purple); animation: spinReverse 6s linear infinite; width: 140px; height: 140px; }
        .ring-3 { border-left: 2px solid var(--gold); animation: spin 8s linear infinite; width: 100px; height: 100px; }
        
        .core-center {
            width: 60px; height: 60px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 50px var(--neon-blue), 0 0 100px var(--neon-purple);
            animation: pulseCore 3s ease-in-out infinite;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 800px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: 70px; flex-direction: row; justify-content: space-around; position: fixed; bottom: 0; padding: 0; background: rgba(0,0,0,0.9); border-top: 1px solid var(--glass-border); }
            .main-content { padding: 20px; padding-bottom: 90px; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; align-items: flex-start; gap: 20px; }
            .system-time { text-align: left; }
            .title-area h1 { font-size: 1.8rem; }
        }

        /* ANIMACIONES */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spinReverse { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
        @keyframes pulseCore { 0%, 100% { transform: scale(0.9); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <audio id="sfx-click" src="audio/click.mp3"></audio>

    <div class="aurora-bg"></div>

    <nav class="sidebar">
        <div class="nav-icon active" onclick="playSfx()">üìä</div>
        <div class="nav-icon" onclick="playSfx()">üìÅ</div>
        <div class="nav-icon" onclick="playSfx()">üß†</div>
        <div class="nav-icon" onclick="playSfx()">‚öôÔ∏è</div>
        <div class="nav-icon" style="margin-top: auto; color: #ff5555;" onclick="window.location.href='index.html'">üö™</div>
    </nav>

    <main class="main-content">
        
        <header class="header">
            <div class="title-area">
                <h1>Nexus Core</h1>
                <p>BIENVENIDO, BOSS.</p>
            </div>
            <div class="system-time">
                <div class="time-big" id="clock">00:00</div>
                <div class="date-small" id="date">SISTEMA ONLINE</div>
            </div>
        </header>

        <div class="dashboard-grid">
            
            <div style="display: grid; gap: 20px;">
                <div class="q-card">
                    <div class="card-header">
                        <span>Estado de Red</span>
                        <span style="color: #00ff88;">‚óè ACTIVO</span>
                    </div>
                    <div class="card-stat">100%</div>
                    <div class="card-sub">Integridad Estructural</div>
                </div>

                <div class="q-card">
                    <div class="card-header">
                        <span>Proyectos Globales</span>
                        <span>‚Üó +2</span>
                    </div>
                    <div class="card-stat">3</div>
                    <div class="card-sub">En desarrollo activo</div>
                </div>
            </div>

            <div class="q-card core-container">
                <div class="ring-1 core-ring"></div>
                <div class="ring-2 core-ring"></div>
                <div class="ring-3 core-ring"></div>
                <div class="core-center"></div>
                <div style="position: absolute; bottom: 20px; font-size: 0.8rem; letter-spacing: 3px; color: var(--text-dim);">AI: LISTENING</div>
            </div>

        </div>

    </main>

    <script>
        // RELOJ DIGITAL
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('es-ES', options).toUpperCase();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // AUDIO FX
        function playSfx() {
            const audio = document.getElementById('sfx-click');
            if(audio) { audio.currentTime = 0; audio.play().catch(e=>{}); }
        }
    </script>
</body>
</html>
