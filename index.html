        :root {

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; }

        body {
            height: 100vh;

            color: #fff;
            transition: background 0.2s; /* Para el efecto nuclear */

        /* --- 2. EFECTOS ESPECIALES (TORNADO & NUCLEAR) --- */
        #particle-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; overflow: hidden;
        }
        .particle {
            position: absolute; width: 4px; height: 4px; border-radius: 50%;
            opacity: 0; box-shadow: 0 0 20px currentColor;
        }

        /* Clase para el MODO NUCLEAR (Alarma) */
        body.nuclear-active {
            animation: nuclearShake 0.5s infinite, nuclearFlash 1s infinite;
        }

        @keyframes nuclearShake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes nuclearFlash {
            0%, 100% { background: #000; }
            50% { background: #500000; } /* Rojo oscuro */

        .tagline { margin-top: 15px; font-size: 1rem; text-transform: uppercase; letter-spacing: 6px; font-weight: 300; color: rgba(255, 255, 255, 0.7); }

        .btn-enter {
            width: 100%; padding: 18px; background: linear-gradient(135deg, var(--accent-blue), #0056b3);
            border: none; border-radius: 12px; color: white; font-weight: 700; font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase;
            cursor: pointer; transition: 0.4s; box-shadow: 0 10px 20px -10px rgba(0, 198, 255, 0.5);

        .error-msg { color: #ff5b5b; margin-top: 20px; font-weight: 600; letter-spacing: 1px; display: none; text-shadow: 0 0 10px rgba(255,91,91,0.5); }

        .info-trigger {

            z-index: 100; 
        }
        .info-trigger:hover { color: var(--gold); border-color: var(--gold); }

        /* --- 4. MODALES (SISTEMA DE MATERIALIZACIÓN) --- */
        .ts-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200; backdrop-filter: blur(15px);
            align-items: center; justify-content: center; opacity: 0; transition: opacity 0.5s ease;
        }
        .ts-modal.open { opacity: 1; }
        
        .modal-card {
            background: #0a0a0a; border: 1px solid #333; width: 90%; max-width: 600px;
            padding: 40px; border-radius: 20px; text-align: center; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            /* ESTADO INICIAL: Luz pura */
            opacity: 0; filter: brightness(500%) blur(30px); transform: scale(0.8);
            /* Transición de enfriamiento */
            transition: opacity 0.2s ease, filter 1s ease-out, transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* ESTADO FINAL: Materia sólida */
        .ts-modal.open .modal-card { opacity: 1; filter: brightness(100%) blur(0px); transform: scale(1); }

        .manifesto-card { border-color: var(--gold); box-shadow: 0 0 60px rgba(212, 175, 55, 0.3); }

        @keyframes pulseNuclear { from { opacity: 0.5; transform: scale(1); } to { opacity: 1; transform: scale(1.1); } }

        /* Formulario */
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-label { color: #888; font-size: 0.8rem; margin-left: 10px; margin-bottom: 5px; display: block; }

        .form-textarea { height: 80px; resize: none; }

        .close-btn-modal.blue:hover { border-color: var(--accent-blue); color: var(--accent-blue); }
        .close-btn-modal.red:hover { border-color: var(--nuclear-red); color: var(--nuclear-red); background: rgba(255,0,0,0.1); }

        .submit-btn { width: 100%; padding: 12px; background: var(--accent-blue); border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .submit-btn:hover { background: #fff; box-shadow: 0 0 20px var(--accent-blue); }

        @media (max-width: 500px) { .access-btn-container { top: 70px; left: 50%; transform: translateX(-50%); width: 100%; display: flex; justify-content: center;} }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

            p.style.color = color;
            p.style.left = x + 'px';
            p.style.top = y + 'px';

        function simularEnvio() {
            const btn = document.getElementById('btn-send');
            const formContent = document.getElementById('requestFormContent');
            const t = translations[localStorage.getItem('tsx_lang') || 'es'];
            btn.innerText = t.sending; btn.style.opacity = "0.7";
            setTimeout(() => { formContent.innerHTML = `<div style="color: var(--accent-blue); font-size: 3rem;">✔</div><p style="color: #fff; margin-top: 15px; font-weight: bold;">${t.sentMsg}</p>`; }, 1500);
            setTimeout(() => { cerrarModal('requestModal'); setTimeout(() => location.reload(), 500); }, 4000);
        }

        function setLanguage(lang) {
            const t = translations[lang];
            document.getElementById('btn-request').innerText = t.requestBtn;
            document.getElementById('txt-tagline').innerText = t.tagline;
            document.getElementById('txt-auth').innerText = t.auth;
            document.getElementById('btn-connect').innerText = t.btn;
            document.getElementById('passInput').placeholder = t.placeholder;
            document.getElementById('error').innerText = t.error;
            document.getElementById('btn-about').innerText = t.aboutBtn;
            document.getElementById('txt-about-title').innerText = t.aboutTitle;
            document.getElementById('txt-about-desc').innerHTML = t.aboutDesc.replace(/\n/g, '<br>');
            document.getElementById('lbl-req-title').innerText = t.reqTitle;
            document.getElementById('lbl-name').innerText = t.lblName;
            document.getElementById('lbl-email').innerText = t.lblEmail;
            document.getElementById('lbl-reason').innerText = t.lblReason;
            document.getElementById('btn-send').innerText = t.btnSend;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            localStorage.setItem('tsx_lang', lang);
        }

        const savedLang = localStorage.getItem('tsx_lang') || 'es';
        setLanguage(savedLang);

        function verificarAcceso() {
            const input = document.getElementById('passInput').value;
            const btn = document.getElementById('btn-connect');
            const t = translations[localStorage.getItem('tsx_lang') || 'es'];
            if (input === "TSX2026") { btn.innerText = t.opMsg; setTimeout(() => { window.location.href = "operaciones.html"; }, 800); } 
            else if (input === "TSX-ART") { btn.innerText = t.artMsg; setTimeout(() => { window.location.href = "proyectos.html"; }, 800); } 
            else { document.getElementById('error').style.display = "block"; document.getElementById('passInput').style.borderColor = "#ff5b5b"; document.querySelector('.panel-glass').animate([{ transform: 'translateX(0)' }, { transform: 'translateX(-5px)' }, { transform: 'translateX(5px)' }, { transform: 'translateX(0)' }], { duration: 300 }); }
        }
        document.getElementById("passInput").addEventListener("keypress", (e) => { if(e.key==="Enter") verificarAcceso(); });
