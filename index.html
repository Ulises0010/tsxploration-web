<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; form-action 'self'; frame-ancestors 'none'; object-src 'none'">
    <script defer src="tsx-security.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSXPLORATION | Global Nexus</title>

    <!-- Aquí luego conectaremos CSS y JS -->
    <link rel="stylesheet" href="tsx-style.css">
    <script defer src="tsx-core.js"></script>
</head>

<body>

    <!-- SECUENCIA DE INICIO -->
    <div id="boot-sequence" class="boot-screen">
        <div class="boot-logo">TSX</div>
        <div class="boot-text">Inicializando Sistema...</div>
    </div>

    <!-- PARTÍCULAS -->
    <div id="particle-container"></div>

    <!-- BOTÓN DE ACCESO -->
    <div class="access-btn-container ui-layer">
        <button id="btn-request" class="access-btn">SOLICITAR ACCESO</button>
    </div>

    <!-- IDIOMAS -->
    <div class="lang-bar ui-layer">
        <button class="lang-btn active" data-lang="es">ES</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="zh">中</button>
        <button class="lang-btn" data-lang="hi">HI</button>
        <button class="lang-btn" data-lang="fr">FR</button>
    </div>

    <!-- MARCA -->
    <div class="brand-container ui-layer">
        <div class="logo">
            <span class="spade">♠</span> TSX <span class="spade">♠</span>
        </div>
        <div id="txt-tagline" class="tagline">The Solitary Xploration</div>
    </div>

    <!-- PANEL DE AUTENTICACIÓN -->
    <div class="panel-glass ui-layer">
        <span id="txt-auth" class="input-label">// AUTENTICACIÓN NEXUS //</span>
        <input id="passInput" type="password" class="input-code" placeholder="......">
        <button id="btn-connect" class="btn-enter">Conectar</button>
        <p id="error" class="error-msg">Acceso Denegado</p>
    </div>

    <!-- BOTÓN SOBRE TSX -->
    <div id="btn-about" class="info-trigger">i SOBRE TSXPLORATION</div>

    <!-- MODAL MANIFIESTO -->
    <div id="manifestoModal" class="ts-modal">
        <div class="modal-card manifesto-card">
            <h2 id="txt-about-title" class="modal-title">NUESTRA IDENTIDAD</h2>
            <div id="txt-about-desc" class="modal-text"></div>
            <button class="close-btn-modal" data-close>CERRAR</button>
        </div>
    </div>

    <!-- MODAL SOLICITUD -->
    <div id="requestModal" class="ts-modal">
        <div class="modal-card request-card">
            <h2 id="lbl-req-title" class="modal-title">SOLICITUD DE ACCESO</h2>

            <form id="accessForm" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="solicitud-acceso">

                <label id="lbl-name" class="form-label">Nombre / Alias</label>
                <input type="text" name="nombre" class="form-input" required>

                <label id="lbl-email" class="form-label">Contacto</label>
                <input type="email" name="email" class="form-input" required>

                <label id="lbl-reason" class="form-label">Propósito</label>
                <textarea name="motivo" class="form-textarea" required></textarea>

                <button id="btn-send" type="submit" class="submit-btn">ENVIAR TRANSMISIÓN</button>
            </form>

            <button class="close-btn-modal" data-close>CANCELAR</button>
        </div>
    </div>

    <!-- MODAL NUCLEAR -->
    <div id="nuclearModal" class="ts-modal nuclear-bg">
        <div class="modal-card nuclear-card">
            <div class="nuclear-symbol">☢</div>
            <h2 class="nuclear-title">WARNING</h2>
            <p class="nuclear-text">SISTEMA COMPROMETIDO<br>NIVEL OMEGA</p>
            <button id="btn-nuclear-stop" class="close-btn-modal">DESACTIVAR</button>
        </div>
    </div>

</body>
</html>
