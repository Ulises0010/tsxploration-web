<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ô†Ô∏è</text></svg>">
    
    <title>TSXPLORATION | Global Nexus</title>
    
    <style>
        /* --- 1. VARIABLES & BASE --- */
        :root {
            --gold: #d4af37;
            --accent-blue: #00c6ff;
            --mystic-purple: #bc13fe;
            --nuclear-red: #ff0000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #141e30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        /* --- 2. FONDO --- */
        #particle-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; overflow: hidden;
        }
        .particle {
            position: absolute; width: 4px; height: 4px; border-radius: 50%;
            opacity: 0; box-shadow: 0 0 20px currentColor;
        }

        /* EFECTO NUCLEAR */
        body.nuclear-active { animation: nuclearShake 0.5s infinite, nuclearFlash 1s infinite; }
        @keyframes nuclearShake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, 2px); } 100% { transform: translate(1px, -2px); } }
        @keyframes nuclearFlash { 0%, 100% { background: #000; } 50% { background: #500000; } }

        /* --- 3. INTERFAZ (UI) --- */
        /* Z-Index alto para asegurar que los botones funcionen */
        .ui-layer { position: relative; z-index: 100; } 

        .access-btn-container { position: absolute; top: 20px; left: 20px; z-index: 200; }
        .access-btn {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            color: #aaa; font-size: 0.75rem; font-weight: bold; 
            padding: 8px 15px; border-radius: 30px; cursor: pointer;
            backdrop-filter: blur(5px); transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; gap: 5px;
        }
        .access-btn:hover, .access-btn:active { 
            color: #fff; border-color: var(--accent-blue); 
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5); 
            transform: scale(1.05); 
        }

        .lang-bar {
            position: absolute; top: 20px; right: 20px; z-index: 200; display: flex; gap: 8px;
            background: rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px);
        }
        .lang-btn {
            background: transparent; border: none; color: #aaa; font-size: 0.75rem; font-weight: bold; cursor: pointer;
            transition: 0.3s; padding: 5px 8px; border-radius: 10px;
        }
        .lang-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 10px rgba(212, 175, 55, 0.4); }

        .brand-container { text-align: center; margin-bottom: 40px; animation: fadeInUp 1.5s ease-out; position: relative; z-index: 100; }
        .logo {
            font-size: 4rem; font-weight: 800; letter-spacing: 8px;
            background: linear-gradient(to right, #fff, #e0e0e0); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .spade { font-size: 3rem; color: var(--gold); -webkit-text-fill-color: var(--gold); filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5)); animation: pulseSpade 3s infinite alternate; }
        .tagline { margin-top: 15px; font-size: 1rem; text-transform: uppercase; letter-spacing: 6px; font-weight: 300; color: rgba(255, 255, 255, 0.7); }

        .panel-glass {
            background: var(--glass-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border);
            padding: 50px 40px; border-radius: 24px; box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
            width: 360px; text-align: center; animation: fadeInUp 1.5s ease-out 0.3s backwards; position: relative; z-index: 100;
        }
        .input-label { display: block; font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 20px; color: rgba(255,255,255,0.5); font-weight: 600; }
        .input-code {
            width: 100%; padding: 15px; margin-bottom: 25px; background: rgba(0, 0, 0, 0.3); border: 2px solid rgba(255,255,255,0.1); border-radius: 12px;
            color: white; text-align: center; letter-spacing: 6px; font-size: 1.3rem; font-weight: bold; outline: none; transition: 0.4s;
        }
        .input-code:focus { border-color: var(--accent-blue); box-shadow: 0 0 25px rgba(0, 198, 255, 0.3); background: rgba(0,0,0,0.5); }
        .btn-enter {
            width: 100%; padding: 18px; background: linear-gradient(135deg, var(--accent-blue), #0056b3);
            border: none; border-radius: 12px; color: white; font-weight: 700; font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase;
            cursor: pointer; transition: 0.4s; box-shadow: 0 10px 20px -10px rgba(0, 198, 255, 0.5);
        }
        .btn-enter:hover { transform: scale(1.02); }
        .error-msg { color: #ff5b5b; margin-top: 20px; font-weight: 600; display: none; }

        .info-trigger {
            position: absolute; bottom: 30px; cursor: pointer; z-index: 200;
            color: rgba(255,255,255,0.4); font-size: 0.9rem; letter-spacing: 2px;
            transition: 0.3s; text-transform: uppercase; border-bottom: 1px solid transparent; 
        }
        .info-trigger:hover { color: var(--gold); border-color: var(--gold); }

        /* --- 4. MODALES --- */
        .ts-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 300; backdrop-filter: blur(15px);
            align-items: center; justify-content: center; opacity: 0; transition: opacity 0.5s ease;
        }
        .ts-modal.open { opacity: 1; }
        
        .modal-card {
            background: #0a0a0a; border: 1px solid #333; width: 90%; max-width: 600px;
            padding: 40px; border-radius: 20px; text-align: center; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            opacity: 0; filter: brightness(500%) blur(30px); transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .ts-modal.open .modal-card { opacity: 1; filter: brightness(100%) blur(0px); transform: scale(1); }

        .manifesto-card { border-color: var(--gold); box-shadow: 0 0 60px rgba(212, 175, 55, 0.3); }
        .manifesto-title { font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .manifesto-text { color: #ccc; line-height: 1.8; font-size: 0.95rem; margin-bottom: 30px; text-align: justify; white-space: pre-line; max-height: 60vh; overflow-y: auto; }

        .request-card { border-color: var(--accent-blue); box-shadow: 0 0 60px rgba(0, 198, 255, 0.3); }
        .request-title { font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Formulario */
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-label { color: #888; font-size: 0.8rem; margin-left: 10px; margin-bottom: 5px; display: block; }
        .form-input, .form-textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; transition: 0.3s; }
        .form-input:focus, .form-textarea:focus { border-color: var(--accent-blue); }
        .form-textarea { height: 80px; resize: none; }
        
        .close-btn-modal { padding: 10px 30px; background: transparent; border: 1px solid #555; color: #fff; cursor: pointer; transition: 0.3s; border-radius: 30px; font-weight: bold; margin-top: 10px; }
        .submit-btn { width: 100%; padding: 12px; background: var(--accent-blue); border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px; }

        /* NUCLEAR */
        .nuclear-card { border: 2px solid var(--nuclear-red); background: #1a0000; }
        .nuclear-symbol { font-size: 4rem; color: var(--nuclear-red); animation: pulseNuclear 0.5s infinite alternate; }
        @keyframes pulseNuclear { from { opacity: 0.5; transform: scale(1); } to { opacity: 1; transform: scale(1.1); } }

        @media (max-width: 500px) { .access-btn-container { top: 70px; left: 50%; transform: translateX(-50%); width: 100%; display: flex; justify-content: center;} }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes pulseSpade { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.1); opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <audio id="sfx-click" src="audio/click.mp3"></audio>
    <audio id="sfx-tornado" src="audio/tornado.mp3"></audio>

    <div id="particle-container"></div>

    <div class="access-btn-container">

    <div class="lang-bar">

    <div class="brand-container ui-layer">

    <div id="manifestoModal" class="ts-modal">
        <div class="modal-card manifesto-card">

    <div id="requestModal" class="ts-modal">
        <div class="modal-card request-card">
            <h2 class="request-title" id="lbl-req-title" style="color:var(--accent-blue); margin-bottom:20px;">SOLICITUD DE ACCESO</h2>
            
            <form id="accessForm" name="solicitud-acceso" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="solicitud-acceso">

                <div class="form-group">

            <button class="close-btn-modal" style="border-color:red; color:red;" onclick="detenerNuclear()">DESACTIVAR</button>

    </div>

    <script>
        // --- 1. AUDIO Y FUNCIONES B√ÅSICAS ---
        function playSound(id) {
            const audio = document.getElementById('sfx-' + id);
            if(audio) { audio.currentTime = 0; audio.play().catch(e => {}); }
        }

        // --- 2. APERTURA DE MODALES (SIN TORNADO) ---
        // Se ha simplificado para garantizar que funcione en m√≥viles
        function abrirModal(id) {
            playSound('click'); // Sonido simple
            
            const modal = document.getElementById(id);
            if(modal) {
                modal.style.display = 'flex';
                // Peque√±o delay para permitir que el navegador procese el display:flex antes de la opacidad
                setTimeout(() => {
                    modal.classList.add('open');
                }, 10);
            } else {
                console.error("No se encontr√≥ el modal: " + id);
            }
        }

        function cerrarModal(id) {
            playSound('click');
            const modal = document.getElementById(id);
            if(modal) {
                modal.classList.remove('open');
                setTimeout(() => { modal.style.display = 'none'; }, 500);
            }
        }

        // --- 3. IDIOMAS ---
        const db = {
            es: { 
                reqBtn: "‚ô†Ô∏è SOLICITAR ACCESO", tagline: "The Solitary Xploration", auth: "// AUTENTICACI√ìN NEXUS //", connect: "Conectar", 
                aboutBtn: "‚ÑπÔ∏è SOBRE TSXPLORATION", 
                aboutDesc: "Fundado por **Ulises Jimenez**. Una visi√≥n que naci√≥ en 2010.\n\nCada ser humano posee una capacidad √∫nica. Si en tu pensamiento puedes transformar un chocolate en una manzana, demuestras que la realidad es moldeable.\n\nLa tecnolog√≠a actual no es obra de una sola persona, sino la suma de miles de mentes so√±ando en conjunto.",
                reqTitle: "SOLICITUD DE ACCESO", name: "Nombre / Alias", email: "Contacto", reason: "Prop√≥sito", send: "ENVIAR TRANSMISI√ìN", sent: "SOLICITUD ENVIADA." 
            },
            en: { 
                reqBtn: "‚ô†Ô∏è REQUEST ACCESS", tagline: "The Solitary Xploration", auth: "// NEXUS AUTH //", connect: "Connect", 
                aboutBtn: "‚ÑπÔ∏è ABOUT TSXPLORATION", 
                aboutDesc: "Founded by **Ulises Jimenez**. A vision born in 2010.\n\nEvery human possesses a unique capacity. If in your thoughts you can transform chocolate into an apple, you prove that reality is malleable.\n\nCurrent technology is the sum of thousands of minds dreaming together.",
                reqTitle: "ACCESS REQUEST", name: "Name / Alias", email: "Contact", reason: "Purpose", send: "TRANSMIT DATA", sent: "REQUEST SENT." 
            },
            zh: { reqBtn: "‚ô†Ô∏è Áî≥ËØ∑ËÆøÈóÆ", tagline: "Â≠§Áã¨ÁöÑÊé¢Á¥¢", auth: "// Ê†∏ÂøÉÈ™åËØÅ //", connect: "ËøûÊé•", aboutBtn: "‚ÑπÔ∏è ÂÖ≥‰∫é TSX", aboutDesc: "Áî± **Ulises Jimenez** ÂàõÁ´ã„ÄÇ\n\nÊØè‰∏™‰∫∫ÈÉΩÊúâÁã¨ÁâπÁöÑËÉΩÂäõ„ÄÇÂ¶ÇÊûú‰Ω†ËÉΩÂú®ÊÄùÊÉ≥‰∏≠ÊääÂ∑ßÂÖãÂäõÂèòÊàêËãπÊûúÔºå‰Ω†Â∞±ËØÅÊòé‰∫ÜÁé∞ÂÆûÊòØÂèØÂ°ëÁöÑ„ÄÇ", reqTitle: "ËÆøÈóÆÁî≥ËØ∑", name: "ÂßìÂêç", email: "ÈÇÆ‰ª∂", reason: "ÁõÆÁöÑ", send: "ÂèëÈÄÅ", sent: "Â∑≤ÂèëÈÄÅ" },
            hi: { reqBtn: "‚ô†Ô∏è ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß", tagline: "‡§è‡§ï‡§æ‡§®‡•ç‡§§ ‡§Ö‡§®‡•ç‡§µ‡•á‡§∑‡§£", auth: "// ‡§®‡•á‡§ï‡•ç‡§∏‡§∏ //", connect: "‡§ï‡§®‡•á‡§ï‡•ç‡§ü", aboutBtn: "‚ÑπÔ∏è ‡§ï‡•á ‡§¨‡§æ‡§∞‡•á ‡§Æ‡•á‡§Ç", aboutDesc: "**Ulises Jimenez** ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§∏‡•ç‡§•‡§æ‡§™‡§ø‡§§‡•§\n\n‡§Ø‡§¶‡§ø ‡§Ü‡§™ ‡§Ö‡§™‡§®‡•á ‡§µ‡§ø‡§ö‡§æ‡§∞‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ö‡•â‡§ï‡§≤‡•á‡§ü ‡§ï‡•ã ‡§∏‡•á‡§¨ ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç, ‡§§‡•ã ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï‡§§‡§æ ‡§®‡§ø‡§Ç‡§¶‡§®‡•Ä‡§Ø ‡§π‡•à‡•§", reqTitle: "‡§™‡•ç‡§∞‡§µ‡•á‡§∂ ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß", name: "‡§®‡§æ‡§Æ", email: "‡§à‡§Æ‡•á‡§≤", reason: "‡§â‡§¶‡•ç‡§¶‡•á‡§∂‡•ç‡§Ø", send: "‡§≠‡•á‡§ú‡•á‡§Ç", sent: "‡§≠‡•á‡§ú‡§æ ‡§ó‡§Ø‡§æ" },
            fr: { reqBtn: "‚ô†Ô∏è ACC√àS", tagline: "L'Exploration Solitaire", auth: "// AUTHENTIFICATION //", connect: "Connexion", aboutBtn: "‚ÑπÔ∏è √Ä PROPOS", aboutDesc: "Fond√© par **Ulises Jimenez**.\n\nSi vous pouvez transformer du chocolat en pomme par la pens√©e, la r√©alit√© est mall√©able.", reqTitle: "DEMANDE", name: "Nom", email: "Email", reason: "But", send: "ENVOYER", sent: "ENVOY√â" }
        };

        function setLanguage(lang) {
            playSound('click');
            localStorage.setItem('tsx_lang', lang);
            const t = db[lang];
            
            document.getElementById('btn-request').innerText = t.reqBtn;
            document.getElementById('txt-tagline').innerText = t.tagline;
            document.getElementById('txt-auth').innerText = t.auth;
            document.getElementById('btn-connect').innerText = t.connect;
            document.getElementById('btn-about').innerText = t.aboutBtn;
            // Usamos innerText para evitar inyecci√≥n de HTML no deseado y saltos de l√≠nea simples
            document.getElementById('txt-about-desc').innerText = t.aboutDesc;
            
            document.getElementById('lbl-req-title').innerText = t.reqTitle;
            document.getElementById('lbl-name').innerText = t.name;
            document.getElementById('lbl-email').innerText = t.email;
            document.getElementById('lbl-reason').innerText = t.reason;
            document.getElementById('btn-send').innerText = t.send;
            
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+lang).classList.add('active');
        }
        
        setLanguage(localStorage.getItem('tsx_lang') || 'es');

        // --- 4. ENV√çO DE DATOS ---
        const form = document.getElementById('accessForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            playSound('click');
            const btn = document.getElementById('btn-send');
            btn.style.opacity = "0.5";
            btn.innerText = "...";

            const formData = new FormData(e.target);
            fetch('/', {
                method: 'POST',
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(formData).toString()
            })
            .then(() => {
                form.innerHTML = `<h2 style="color:#00ff88; margin-top:30px;">‚úî ${db[localStorage.getItem('tsx_lang')||'es'].sent}</h2>`;
                setTimeout(() => { cerrarModal('requestModal'); setTimeout(()=>location.reload(), 500); }, 2500);
            })
            .catch((err) => { 
                console.error(err);
                btn.innerText = "ERROR DE RED"; 
                btn.style.background = "red"; 
            });
        });

         // --- 5. SISTEMA DE LOGIN ---
        function verificarAcceso() {
            playSound('click');
            const val = document.getElementById('passInput').value;
            if(val === "TSX2026") window.location.href = "operaciones.html";
            else if(val === "TSX-ART") window.location.href = "proyectos.html";
            else {
                const err = document.getElementById('error');
                err.style.display = 'block';
                document.querySelector('.panel-glass').animate([
                    { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' }, { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }
        document.getElementById('passInput').addEventListener('keypress', (e) => { if(e.key==='Enter') verificarAcceso(); });

        // --- 6. EASTER EGG NUCLEAR ---
        let buffer = "";
        document.addEventListener('keyup', (e) => {
            buffer += e.key.toUpperCase();
            if(buffer.length > 5) buffer = buffer.slice(-5);
            if(buffer === "OMEGA") {
                document.body.classList.add('nuclear-active');
                playSound('virus');
                const m = document.getElementById('nuclearModal');
                m.style.display = 'flex'; setTimeout(()=>m.classList.add('open'), 10);
            }
        });
        function detenerNuclear() {
            document.body.classList.remove('nuclear-active');
            const audio = document.getElementById('sfx-virus');
            if(audio) { audio.pause(); audio.currentTime = 0; }
            cerrarModal('nuclearModal');
        }
    </script>
